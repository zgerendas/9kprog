<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egér követés</title>
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $(this).on("click", function(e){
                var x = e.pageX;
                var y = e.pageY;
                var kov = $("#kovet");
                kov.css('position','absolute')
                kov.css('left',x)
                kov.css('top',y)
            })          
            $(this).on("mousemove", function(e){
                var x = e.pageX;
                var y = e.pageY;
                var kov = $("#mozog");
                kov.css('position','absolute')
                kov.css('left',x-25)
                kov.css('top',y-25)
            })          
        } )
    </script>
</head>
<body>
    <div id="kovet">Követő</div>
    <div id="mozog"><img src="circle.png" width="50px">
    </div>
  
</body>
</html>
