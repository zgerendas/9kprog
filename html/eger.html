<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eg√©r</title>

    <style>
        div.doboz {
            position: absolute;
            left: 200px;
            top: 200px;
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        function mozog() {
            x = Math.floor(Math.random()*window.innerWidth+1-100);
            if (x<0){x=0}
            y = Math.floor(Math.random()*window.innerHeight+1-100);
            if (y<0){y=0}
            document.getElementById("doboz").style.left=
            x+"px"
            document.getElementById("doboz").style.top=
            y+"px"
            document.getElementById("xy").innerHTML="x="+x+"<br>y="+y
        }  
         
        const el =document.getElementById("doboz")
        el.addEventListener('click',mozog, false
        )
    </script>
</head>
<body>
    <div id="xy">
        x=<br>
        y=
    </div>
    <div class="doboz" id="doboz">
        <button onclick="mozog()">Katt</button> 
     
    </div>
</body>
</html>
